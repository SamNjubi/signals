<section class="mx-4 my-4">
  <section id="nav">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 ms-4">Angular signals</span>
      </div>
    </nav>
  </section>
  <section id="content" class="mt-4">
    <div class="row justify-content-center">
      <div class="col-8">
        <table class="table table-striped table-hover">
          <caption>Countries</caption>
          <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
              <th scope="col">Region</th>
              <th scope="col">Population</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr *ngFor="let country of countries$ | async"> -->
            <tr *ngFor="let country of countries()">
              <th scope="row">{{ country.code }}</th>
              <td>{{ country.name }}</td>
              <td>{{ country.region }}</td>
              <td>{{ country.population }}</td>
              <td>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-three-dots"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                      />
                    </svg>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <button class="dropdown-item" type="button">Edit</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">Delete</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Something else
                      </button>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="mt-4">
          <h3>Total population is: <span class="badge bg-secondary">{{ totalPopulation() }}</span></h3>
        </div>
      </div>
      <div class="col-4 card border-primary">
        <h4 class="mt-3">Add country</h4>
        <form [formGroup]="countryForm" autocomplete="off" class="mx-2 my-4" (ngSubmit)="onSubmit()">
          <div class="mb-3 mx-3">
            <label for="code" class="form-label">Code</label>
            <input type="text" class="form-control" formControlName="code" id="code" aria-describedby="codeHelp">
            <div id="codeHelp" class="form-text">A random string of characters.</div>
          </div>
          <div class="mb-3 mx-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name">
          </div>
          <div class="mb-3 mx-3">
            <label for="region" class="form-label">Region</label>
            <input type="text" class="form-control" formControlName="region" id="region">
          </div>
          <div class="mb-3 mx-3">
            <label for="population" class="form-label">Population</label>
            <input type="number" class="form-control" formControlName="population" id="population">
          </div>
          <div class="mb-3 mx-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName="addToList" id="addToListCheck">
            <label class="form-check-label" for="addToListCheck">Add to List?</label>
          </div>
          <button type="submit" class="btn btn-primary ms-4">Submit</button>
        </form>
        <span class="mb-4">
          {{ countryForm.value | json }}
        </span>
      </div>
    </div>
  </section>
</section>
